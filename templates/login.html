{% extends "base.html" %}

{% block title %}Login - Armazém de Laticínios{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="mb-4 text-center">Login do Sistema</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p class="small">Usuários de teste:</p>
            <ul class="list-unstyled small">
                <li>Operador: <code>operador1</code> / Senha: <code>senha123</code></li>
                <li>Gerente: <code>gerente1</code> / Senha: <code>senhaforte</code></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
